    uuid: xxx
    udp: true
    tls: true
    network: ws
    servername: xxx
    ws-opts:
      path: xxx
      headers:
        Host: xxx
  - name: ss
    type: ss
    server: xxx
    port: xxx
    cipher: none
    password: xxx
  - name: trojan
    type: trojan
    server: xxx
    port: xxx
    password: xxx
    sni: xxx
    skip-cert-verify: true
    ws-opts:
      path: xxx
      headers:
